<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="mainscreen">

		<!-- Creating top hero text part -->
		<div class="toppart">
			<div class="herotext">
				<h1><img class="logo" src="mainlogo.jpg" alt="Logo">VINTAGE CO-HEALTH FITNESS </h1>
				
			</div>
		</div>

		<!-- Creating bottom part form img and form -->
		<div class="bottompart">
			<!-- Image Part -->
			<div class="imgpart">
				<img src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/cycling_3-6652c57.jpg" class="heroimg" alt="">
			</div>

			<!-- Form Part -->
			<div class="formpart">
				<form>
					<h2>Signup and Get Notifications</h2>
					<!-- For Full Name -->
					<label for="name">Full Name</label>
					<input class="inputbox" name="name" type="text" class="name" autocomplete="off">

					<!-- For user email to receive notes -->
					<label for="email">Email</label>
					<input class="inputbox" type="email" class="email" name="email" autocomplete="off">

                    <label for="email">Phone Number</label>
					<input class="inputbox" type="number" class="number" name="number" autocomplete="off">

					<!-- For selecting course which email he wantss -->
					<label for="course">Select the course</label>
					<div class="options">
						<div class="eachoption">
							<input type="checkbox" checked>
							<span>PHYSICAL WELLNESS</span>
						</div>
						<div class="eachoption">
							<input type="checkbox">
							<span>MENTAL WELLNESS</span>
						</div>
					</div>


					<!-- For Agree line and checkbox -->
					<input type="checkbox" class="agree" checked>
					<label for="agree" class="agree">I want to receive messages</label>

					<!-- For Privacy Policy Line -->
					<label class="privacy_policy">By clicking the submit button, you agree to our <span>Terms & Conditions</span> and <span>Privacy Policy</span>.</label>


					<!-- For Submit Button-->
					<button class="submitbtn">Submit</button>

				</form>
			</div>
		</div>
	</div>
    
</body>
</html>
